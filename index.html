<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Form</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="div social-media">
            <a href="#">
                <img src="/SIGN-UP-FORM/assets/google.png" alt="Google" srcset="">
            </a>
            <a href="#">
                <img src="/SIGN-UP-FORM/assets/facebook.png" alt="Facebook" srcset="">
            </a>
            <a href="#">
                <img src="/SIGN-UP-FORM/assets/linkedin.png" alt="linkedin" srcset="">
            </a>

        </div>
        <div class="alternative">
            <span>or</span>
        </div>
        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="name" id="name" name="name">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="passowrd">
                <span>Passowrd </span>
                <input type="password" id="password" name="password">
            </label>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <section class="images">
        <img src="./SIGN-UP-FORM/assets/mobile.svg" alt="mobile">
        <div class="circle"></div>

    </section>
</body>
</html>
